<!doctype html>
<html>
<head><meta charset="utf-8"><title>SecureBrowse Warning</title></head>
<body>
  <div style="font-family:Arial;padding:24px;">
    <h1>Suspicious site</h1>
    <p id="reason"></p>
    <p>Score: <span id="score"></span></p>
    <button id="proceed">Proceed anyway</button>
  </div>
  <script>
    // Extension can open this page and pass info via query string or messaging
    document.getElementById('proceed').onclick = () => history.back();
  </script>
</body>
</html>
